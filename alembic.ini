# Alembic configuration file for Descubre Boyac√° Backend
# For more information, see: https://alembic.sqlalchemy.org/en/latest/tutorial.html

[alembic]
# Path to migration scripts directory
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for migrations (default: local)
# timezone = America/Bogota

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file to be
# detected as revisions in the versions/ directory
# sourceless = false

# Version location specification
version_locations = %(here)s/alembic/versions

# Version path separator (default: os.pathsep)
# version_path_separator = :

# Version path separator for Windows
# version_path_separator = ;

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

